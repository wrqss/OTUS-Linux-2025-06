---
network:
  version: 2
  renderer: networkd
  ethernets:
    enp0s8:
      addresses:
      - 192.168.255.1/30
      routes:
      - to: 192.168.255.0/24
        via: 192.168.255.2
      - to: 192.168.0.0/24
        via: 192.168.255.2
      - to: 192.168.1.0/24
        via: 192.168.255.2
      - to: 192.168.2.0/24
        via: 192.168.255.2
