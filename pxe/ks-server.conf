<VirtualHost *:80>
    ServerName 192.168.100.114
    DocumentRoot /srv
    <Directory /srv>
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    <Directory /srv/images>
        Options Indexes MultiViews
        AllowOverride None
        Require all granted
    </Directory>

    <Directory /srv/ks>
        Options Indexes MultiViews
        AllowOverride None
        Require all granted
    </Directory>

    # Включаем логирование
    ErrorLog ${APACHE_LOG_DIR}/ks-server_error.log
    CustomLog ${APACHE_LOG_DIR}/ks-server_access.log combined
</VirtualHost>
